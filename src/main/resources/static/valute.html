<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Valute Information</title>
    <link rel="stylesheet" type="text/css" href="css/valute_style.css">
    <script src="/webjars/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/jScripts_valute.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css" />
</head>
<body>

    <div id="course">
        <div id="courseInfo">
            Информация о курсе валют по отношению к рублю (RUB):
        </div>
        <br>
        <div>
            <label for="valute">Введите название валюты:</label><input id="valute" type="text" name="valute" maxlength="3"/>
        </div>
        <div>
            <button id="getInfo">Get info</button>
        </div>
        <div>
            <span id="resultId">
                Информация об ID пока не получена
            </span><br>
            <span id="resultName">
                Информация о названии пока не получена
            </span><br>
            <span id="resultValue">
                Информация о значении пока не получена
            </span>
        </div>
    </div>
    <br>
    <div id="convert">
        <div id="convertInfo">
            Обменный курс:
        </div>
        <br>
        <div>
            Российский рубль (RUB) --------> <label for="firstValue"></label><input id="firstValue" name="firstValue" type="text"/>
            <br>
            <label for="secondValute"></label><input id="secondValute" name="secondValute" type="text" maxlength="3"/> ---> <span id="secondValue">Respose</span>
        </div>
        <div>
            <button id="converter">Convert</button>
        </div>
    </div>

</body>
</html>
