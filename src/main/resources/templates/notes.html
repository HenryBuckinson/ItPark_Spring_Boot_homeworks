<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ToDoList</title>
    <link rel="stylesheet" th:href="@{/css/ToDoListStyle.css}" href="/css/ToDoListStyle.css">
</head>
<body>
    <form>
        <button th:object="${save}" th:method="POST">Add row</button>
        <button>Delete row</button>
    </form>
    <table id="toDoListTable">
        <thead>
        <tr id="commonHead">
            <td class="orderNumberHead">№</td>
            <td class="noteHead">Заметка</td>
            <td class="statusHead">Статус</td>
            <td class="dateHead">Дата заметки</td>
        </tr>
        </thead>

        <tbody>
        <tr style="height: 18px;" th:each ="item : ${allNotes}">
            <td class="orderNumberHead" th:utext="${item.order}"></td>
            <td contenteditable="true" class="noteHead" th:utext="${item.note}">
    <!--            <form action=""><div id="noteContent" role="textbox" contenteditable="true"></div></form>-->
            </td>
            <td class="statusHead">
                <select id="statusSelector">
                    <option value="0" ></option>
                    <option value="1" id="processingNote">В процессе</option>
                    <option value="2" id="modifyNote">Изменить</option>
                    <option value="3" id="completeNote">Завершено</option>
                    <option value="4" id="removeNote">Удалить</option>
                </select>
            </td>
            <td class="dateHead" th:utext="${item.date}"></td>
        </tr>
        </tbody>
    </table>

</body>
</html>
